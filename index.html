<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HSE Study Guide | HSEtools.vercel.app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        /* Intro Section Styles */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0d3b66, #1a5f8c, #2a8bc4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out 5s forwards;
        }

        .intro-content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            animation: pulse 2.5s infinite, rotate 10s linear infinite;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        .logo-shield {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: pulse 4s infinite alternate;
        }

        .logo-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .intro-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideInDown 1.2s ease-out 0.5s forwards;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #ffffff, #e6f7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .intro-subtitle {
            font-size: 1.8rem;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 1s forwards;
            font-weight: 300;
            color: #c2e6ff;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.5s forwards;
            font-style: italic;
            max-width: 700px;
            line-height: 1.6;
            color: #a8d5ff;
        }

        .loading-container {
            width: 400px;
            margin: 0 auto 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }

        .loading-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #c2e6ff;
            font-size: 0.9rem;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4cd964, #5ac8fa, #007aff);
            border-radius: 10px;
            animation: loading 4s ease-in-out 2s forwards;
            box-shadow: 0 0 10px rgba(92, 200, 250, 0.7);
        }

        .redirect-notice {
            margin-top: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }

        .skip-intro {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
            text-decoration: underline;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .skip-intro:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes loading {
            0% { width: 0%; }
            70% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: scale(1);
            }
            to { 
                opacity: 0; 
                visibility: hidden;
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% { 
                transform: scale(1.05); 
            }
            70% { 
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); 
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .intro-title {
                font-size: 2.8rem;
            }
            
            .intro-subtitle {
                font-size: 1.4rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .logo-container {
                width: 140px;
                height: 140px;
            }
            
            .logo {
                font-size: 50px;
            }
            
            .loading-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <section id="intro">
        <div class="particles" id="particles"></div>
        
        <div class="intro-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="logo-shield"></div>
                <div class="logo-inner"></div>
            </div>
            <h1 class="intro-title">HSE STUDY GUIDE</h1>
            <p class="intro-subtitle">Your Pathway to Safety Excellence</p>
            <p class="tagline">Comprehensive resources for Health, Safety, and Environment professionals. Master certifications with our expert-curated materials.</p>
            
            <div class="loading-container">
                <div class="loading-text">
                    <span>Loading Resources</span>
                    <span id="loading-percent">0%</span>
                </div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
            
            <p class="redirect-notice">You will be redirected to the main portal shortly...</p>
        </div>
        
        <div class="skip-intro">Skip Intro</div>
    </section>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update loading percentage
        function updateLoadingPercent() {
            const percentElement = document.getElementById('loading-percent');
            let percent = 0;
            
            const interval = setInterval(() => {
                percent += Math.random() * 10;
                if (percent >= 100) {
                    percent = 100;
                    clearInterval(interval);
                }
                percentElement.textContent = `${Math.floor(percent)}%`;
            }, 150);
        }
        
        // Redirect to index2.html after animation
        function redirectToMainPage() {
            setTimeout(() => {
                window.location.href = "index2.html";
            }, 6000); // 6 seconds total (5s animation + 1s buffer)
        }
        
        // Skip intro functionality
        function setupSkipIntro() {
            const skipButton = document.querySelector('.skip-intro');
            const introSection = document.getElementById('intro');
            
            skipButton.addEventListener('click', () => {
                introSection.style.animation = 'fadeOut 0.5s ease-in-out forwards';
                setTimeout(() => {
                    window.location.href = "index2.html";
                }, 500);
            });
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateLoadingPercent();
            redirectToMainPage();
            setupSkipIntro();
        });
    </script>
</body>
</html>
